<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Cargas Sociales</title>
  </head>
  <body>
    <h1>Calculadora de Cargas Sociales</h1>
    <div>
      <h2>Ingrese su Salario Bruto</h2>
      <input type="number" id="salarioBruto" placeholder="Salario Bruto" />

    </div>
    <h2>Cargas Sociales: <span id="cargSoc">0</span></h2>
    <h2>Impuesto de la Renta: <span id="impRent">0</span></h2>
    <h2>Salario Neto: <span id="saltNeto">0</span></h2>


    <script src="calcularSalarioNeto.js"></script>
  </body>
</html>
